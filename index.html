<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Location Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Real-Time Location Tracker</h1>
  <button id="startBtn" aria-label="Start real time tracking">Start Tracking</button>
  <button id="stopBtn" aria-label="Stop real time tracking" disabled>Stop Tracking</button>
  <label>
    <input id="rotateToggle" type="checkbox" checked />
    <span>Rotate map to heading one</span>
  </label>
  <div id="statusMessage" class="status-message"></div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
